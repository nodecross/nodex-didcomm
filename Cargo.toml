[package]
categories = ["cryptography", "embedded"]
edition = "2018"
keywords = ["did", "embedded", "iot", "root-of-trust"]
name = "nodex-didcomm"
readme = "README.md"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
arrayref = { version = "0.3.7" }
async-trait = "0.1.79"
chrono = { version = "0.4" }
cuid = { version = "1.3.2" }
data-encoding = { version = "2.5.0" }
didcomm-rs = { git = "https://github.com/nodecross/didcomm-rs.git", tag = "v0.8.0", default-features = false, features = ["raw-crypto"] }
getrandom = { version = "0.2" }
hdwallet = { version = "0.4.1" }
hex = { version = "0.4.3" }
hmac = { version = "0.12.1" }
http = { version = "1.1.0" }
ibig = { version = "0.3.6" }
k256 = { version = "0.13.3", features = [
    "ecdh",
    "ecdsa",
    "serde",
    "sha256",
] }
libloading = { version = "0.8.3" }
log = { version = "0.4.21" }
serde = { version = "1.0.199", features = ["derive"] }
serde_jcs = { version = "0.1.0" }
serde_json = { version = "1.0.116" }
sha2 = { version = "0.10.8" }
thiserror = "1.0.59"
x25519-dalek = { version = "2.0.1", features = ["static_secrets"] }

[dev-dependencies]
actix-rt = { version = "2.9.0" }
rand = { version = "0.8.5" }
