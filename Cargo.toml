[package]
categories = ["cryptography", "embedded"]
edition = "2018"
keywords = ["did", "embedded", "iot", "root-of-trust"]
name = "nodex-didcomm"
readme = "README.md"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.80"
arrayref = { version = "0.3.6" }
async-trait = "0.1.77"
chrono = { version = "0.4" }
cuid = { version = "1.3.1" }
data-encoding = { version = "2.3.2" }
didcomm-rs = { git = "https://github.com/nodecross/didcomm-rs.git", tag = "v0.8.0" }
getrandom = { version = "0.2" }
hdwallet = { version = "0.3.1" }
hex = { version = "0.4.3" }
hmac = { version = "0.12.1" }
ibig = { version = "0.3.5" }
k256 = { version = "0.10.4", features = [
    "ecdh",
    "ecdsa",
    "keccak256",
    "serde",
    "sha256",
] }
libloading = { version = "0.8.3" }
log = { version = "0.4.0" }
serde = { version = "1.0.131", features = ["derive"] }
serde_jcs = { version = "0.1.0" }
serde_json = { version = "1.0.71" }
sha2 = { version = "0.10.2" }
thiserror = "1.0.57"
x25519-dalek = { version = "1.1.1" }

[dev-dependencies]
actix-rt = { version = "2.7.0" }
rand = { version = "0.8.5" }
# request isn't used in this library, but it needs to be compiled.
# to avoid this problem, fix the dependency tree.
# TODO: remove this dependency
reqwest = { version = "0.11", features = [
    "json",
    "rustls-tls",
], default-features = false }
